<!-- lists of job -->
{% extends 'turk/base.html' %}

{% block body %}
    {% if all_jobs %}
        <h3> Here are all jobs </h3>

        {% for job in all_jobs %}
            <p><a href = "{% url 'turk:job_description' job.user.id job.id %}">{{ job.job_title }}</a>
            {{job.user.first_name}} id:{{job.user.id}}
            </p>
        {% endfor %}

        {% else %}
            <h3> No Profile yet </h3>
    {% endif %}
{% endblock %}
