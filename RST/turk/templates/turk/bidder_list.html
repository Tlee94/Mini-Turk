{% extends 'turk/base.html' %}


{% block body %}


    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-12 col-md-7">
                <div class="=panel panel-default">
                    <div class="panel-body">

                        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <p>Lowest current bid: {{job.lowest_bid}}</p>
                            <p>Pick a developer to hire</p>
                            {% for bidder in bid_list %}
                                <p><input type="radio" value= {{bidder.user.id}},{{bidder.price}},{{bidder.id}} name="bidder"> {{bidder.price}} {{bidder.user.username}} {{bidder.id}} </input></p>
                            {% endfor %}
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>


{% endblock %}
