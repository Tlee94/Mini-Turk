<!-- profile page -->
{% extends 'turk/base.html' %}

{% block body %}
    <h1>{{ user.first_name }}</h1>
    <h3>id: {{user.id}}</h3>
    <h3>{{ user.email }}</h3>

    {% if user.is_authenticated %}
    <form action="{% url 'turk:create_job' user.id %}">
        <input type="submit" value="Create New Job">
    </form>
    {% endif %}

    <ul>
        {% for job in user.job_set.all %}
            <li><a href = "{% url 'turk:job_description' job.user.id job.id %}">{{ job.job_title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
